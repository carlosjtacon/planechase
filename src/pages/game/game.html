<ion-header>
  <ion-navbar color="dark">
    <ion-title>Game</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img src="assets/img/planes/{{selectedPlanes[i].id}}.png">
    <ion-card-content>
      <ion-card-title> {{selectedPlanes[i].name}} </ion-card-title>
      <p> {{selectedPlanes[i].text}} </p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <button ion-button color="dark" icon-only block (click)="decrease()">
          <ion-icon name='md-skip-backward'></ion-icon>
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button color="dark" icon-only block (click)="increase()">
          <ion-icon name='md-skip-forward'></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card>
    <img src="assets/img/dice/{{dice[diceFace]}}.png">
    <ion-row no-padding>
      <button ion-button color="dark" icon-only block (click)="rollDice()">
        <ion-icon name='md-repeat'></ion-icon>
      </button>
    </ion-row>
  </ion-card>

</ion-content>
